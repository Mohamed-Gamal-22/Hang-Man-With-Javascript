<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang-Man-Game</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="game-info d-flex justify-content-between mt-2">
            <div class="game-name fs-2 text-uppercase text-danger fw-bold">hangman</div>
            <div class="category mt-2 fs-5 text-capitalize">
                word from : <span id="mySpan" class="text-capitalize text-danger"></span>
            </div>
            <div class="btn btn-danger p-2 d-flex justify-content-center align-items-center text-capitalize" id="myBtn">
                new challenge</div>
        </div>
        <a href="./index.html" class="fakeLink"></a>
        <hr>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="letters"></div>
            </div>
            <div class="col-md-6 d-flex">
                <div class="hangManDraw mt-5">
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="rightHand"></div>
                    <div class="leftHand"></div>
                    <div class="rightLeg"></div>
                    <div class="leftLeg"></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="guess"></div>
        <audio src="./correct.mp3" id="correct" preload="auto"></audio>
        <audio src="./wrong.mp3" id="wrong" preload="auto"></audio>
    </div>

    <div class="answer d-flex justify-content-center align-items-center d-none">
        <div
            class="popup position-absolute bg-dark text-white text-white d-flex justify-content-center align-items-center text-capitalize flex-wrap align-content-center">
            <p>the right word is : <span id="word" class=" text-warning  fw-bold fs-5 w-100"></span></p>
            <p class="w-100 text-center fs-1">you lost</p>

            <i class="fas fa-times position-absolute first"></i>
        </div>
    </div>
    <div class="answer1 d-flex justify-content-center align-items-center d-none">
        <div
            class="popup position-absolute bg-dark text-white text-white d-flex justify-content-center align-items-center text-capitalize flex-wrap align-content-center">
            <p>the word is : <span id="word2" class=" text-warning  fw-bold fs-5 w-100"></span></p>
            <p class="w-100 text-center fs-1"><span class="text-warning"> congratulation</span> you win !</p>
            <i class="fas fa-times position-absolute second"></i>
        </div>
    </div>
    <script src="./custom.js"></script>
</body>

</html>
